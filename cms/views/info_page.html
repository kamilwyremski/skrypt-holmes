
	<div class="center">
		<h1>{if isset($info_page)}{'Edit info page'|lang}: {$info_page.name}{else}{'Add info page'|lang}{/if}</h1>
		<p>{'Here you can edit info page'|lang}</p>
		<br>
		<form action="" method="post">
			{if isset($info_page)}
				<input type="hidden" name="action" value="edit_info">
				<input type="hidden" name="id" value="{$info_page.id}">
			{else}
				<input type="hidden" name="action" value="add_info">
			{/if}
			<input type="text" name="name" placeholder="{'Title'|lang}" title="{'Here enter title'|lang}" maxlength="64" {if isset($info_page)}value="{$info_page.name}"{/if} required autofocus><br>
			<h3>{'Content'|lang}:</h3>
			<textarea name="content" placeholder="{'Content'|lang}" title="{'Content'|lang}">{if isset($info_page)}{$info_page.content}{/if}</textarea>
			<script>
				{literal}
					var roxyFileman = 'js/ckeditor/fileman/index.html'; 
					$(function(){
						CKEDITOR.replace( 'content',{height: '300px',
							filebrowserBrowseUrl:roxyFileman,
							filebrowserImageBrowseUrl:roxyFileman+'?type=image',
							removeDialogTabs: 'link:upload;image:upload'}); 
					});
				{/literal}
			</script>
			<h3>{'Keywords SEO'|lang}:</h3>
			<textarea name="keywords" title="{'Keywords SEO'|lang}" placeholder="{'Keywords SEO'|lang}" maxlength="512">{if isset($info_page)}{$info_page.keywords}{/if}</textarea>
			<h3>{'Description SEO'|lang}:</h3>
			<textarea name="description" title="{'Description SEO'|lang}" placeholder="{'Description SEO'|lang}" maxlength="512">{if isset($info_page)}{$info_page.description}{/if}</textarea>
			<br><br>
			<input type="submit" value="{'SAVE!'|lang}">
			<br><br><br>
			<p><a href="?action=info" title="{'Back to the list of info pages'|lang}">{'Back to the list of info pages'|lang}</a></p>
		</form>
	</div>
